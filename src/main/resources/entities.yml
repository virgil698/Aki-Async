# ==========================================
# 统一AI优化实体列表 / Universal AI Optimization Entity List
# ==========================================
# 说明：以下怪物将使用统一AI优化框架
# Note: Following entities will use universal AI optimization framework
#
# 排除说明：某些怪物有专门的优化模块，不使用统一AI优化
# Exclusions: Some entities have dedicated optimization modules and don't use universal AI
#
# 已排除的怪物（有专用优化）:
# Excluded entities (have dedicated optimizations):
#   - Piglin/PiglinBrute (猪灵/猪灵蛮兵) - 使用PiglinBrainMixin
#   - Pillager/Vindicator/Ravager (掠夺者/卫道士/劫掠兽) - 使用PillagerTickMixin
#   - Evoker (唤魔者) - 使用EvokerTickMixin
#   - Blaze (烈焰人) - 使用BlazeTickMixin
#   - Guardian (守卫者) - 使用GuardianTickMixin
#   - Witch (女巫) - 使用WitchTickMixin
#   - EnderMan (末影人) - 使用EndermanTickMixin
#   - Hoglin (疣猪兽) - 使用HoglinTickMixin
#   - Warden (监守者) - 使用WardenTickMixin
#   - Sniffer (嗅探兽) - 使用SnifferTickMixin
#   - Allay (悦灵) - 使用AllayTickMixin
#   - Camel (骆驼) - 使用CamelTickMixin
#   - Frog (青蛙) - 使用FrogTickMixin
#   - Goat (山羊) - 使用GoatTickMixin
#   - Panda (熊猫) - 使用PandaTickMixin
#   - Armadillo (犰狳) - 使用ArmadilloTickMixin
#   - Villager/WanderingTrader (村民/流浪商人) - 使用VillagerTickMixin
# ==========================================
